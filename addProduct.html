<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titolo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand" href="index.html">
            <img
              src="https://cdn.discordapp.com/attachments/1205149046004518922/1215601529814515712/logo.png?ex=65fd5825&is=65eae325&hm=500d0f9167592d98b4723c5d5c7361df15d4ea570a84afa4f797c9a093427bff&"
              alt="Bootstrap"
              height="40"
            />
          </a>
          <a href="index.html" class="text-light">Home</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="mb-3 mt-5 mx-5">
        <h3 class="border-bottom">Add Product</h3>
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Nome prodotto"
        />
        <label for="brand" class="form-label">Brand</label>
        <input
          type="text"
          class="form-control"
          id="brand"
          placeholder="Modello"
        />
        <label for="prezzo" class="form-label">Prezzo</label>
        <input
          type="number"
          class="form-control"
          id="prezzo"
          placeholder="0$"
        />
        <label for="immagine" class="form-label">URL Immagine</label>
        <input
          type="text"
          class="form-control"
          id="immagine"
          placeholder="http://placehold.it/300x400"
        />
      </div>
      <div class="mb-3 mx-5">
        <label for="descrizioneProdotto" class="form-label"
          >Descrizione Prodotto</label
        >
        <textarea
          class="form-control"
          id="descrizioneProdotto"
          rows="3"
        ></textarea>
      </div>
      <form class="row g-3 d-flex justify-content-end">
        <div class="col-auto me-0">
          <button type="submit" class="btn mb-3 px-4 border border " id="reset">Reset</button>
        </div>
        <div class="col-auto me-5">
          <button type="submit" class="btn btn-warning mb-3 px-4" id="save">Save</button>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
